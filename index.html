<!DOCTYPE html>
<html lang="pt-br">
<head>

  <!-- PRECONNECT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- SCRIPTS -->
  <script src="./js/script.js" defer type="module"></script>
</head>
<body>

  <!-- ERROR -->
  <div class="alert-error">
    Digite somente números
  </div>

  <!-- FORM -->
  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" name="weight" id="weight" placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" name="height" id="height" placeholder="165" />
        </div>

        <button type="submit">
          Calcular IMC
          <img src="assets/arrow.svg" alt="Seta apontando para a direita">
        </button>
      </form>
    </main>
  </div>


  <!-- MODAL -->
  <div class="modal-wrapper">
    <div class="modal card">
      
      <h2 class="title">
        <button class="close">
          <img src="assets/close.svg" alt="imagem para fechar o pop-up">
        </button>
        
        <span>Seu IMC é de 28</span>
      </h2>

    </div>
  </div>
</body>
</html>
